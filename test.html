        <select name="selecttag" onchange="c()" id="selecttag" style="cursor: pointer;">

        <input name="tags" id="input-tags" data_role="tagsinput" style="width:500px !important" />
    </div>
 
    <script>
        $('#input-tags').tagsInput();
        $("a").click(function (e) {
            e.preventDefault();
            var i = $(this).data("value");
            $('#input-tags').addTag(i);
        });
        function c() {
            var i = document.getElementById("selecttag").value;
            console.log(i)
            $('#input-tags').addTag(i);
        }
    </script>
