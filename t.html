<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Bootstrap Timepicker Example</title>  

    <script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/path/to/cdn/jquery.min.js"></script>
    <script src="/path/to/cdn/moment-with-locales.min.js"></script>
</head>
<script>
   $(function() {
  $('#timepicker-input').timepicker({
    //timeFormat: 'h:mm p',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    defaultTime: '11:00am',
    startTime: '10:00am',
    dynamic: true,
    dropdown: true,
    scrollbar: true
  });
});
</script>
<div class="input-group bootstrap-timepicker timepicker">
    <input id="timepicker1" type="text"
        class="form-control input-small">
    <span class="input-group-addon"><i
            class="glyphicon glyphicon-time"></i></span>
</div>

<script type="text/javascript">
    $('#timepicker1').timepicker({
        showInputs: false
    });
</script>
<body>
    <input type="text" id="timepicker-input" placeholder="00:00" />

    <div class="container" style="margin-top: 20px">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center">Bootstrap Timepicker Example - nicesnippets.com</h2>
            <div class="form-group" style="margin-top: 30px">
                <label>Time</label>
                <input class="form-control" type="text" id="time" placeholder="hh:mm:ss" />
            </div>
        </div>
    </div>
</body>

</html>
